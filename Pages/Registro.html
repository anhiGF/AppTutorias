<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tutorías ITSJ</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <h1>Regístrate en Tutorías TJS</h1>
    </header>
    
    <section class="form-section">
        <form action="/registro" method="post">
            <label for="numControl">Num. de control:</label>
            <input type="text" id="numControl" name="numControl" required>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="Semestre">Semestre:</label>
            <input type="text" id="Semestre" name="Semestre" required>

            <label for="email">Correo Institucional:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit" class="btn-primary">Registrarse</button>
        </form>
    </section>
</body>
</html>
